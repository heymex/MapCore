services:
  monitor:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
      - ./server:/app/server
    environment:
      - DATABASE_URL=sqlite:////data/meshcore_monitor.db
      - INGEST_API_KEY=dev-key
      - REPEATER_URL=http://host.docker.internal:8000
      - BOT_ENABLED=true
    restart: unless-stopped
    command: uvicorn server.main:app --host 0.0.0.0 --port 8001 --reload
